<div>
    <ngb-alert class="row" *ngIf="inputMessage" type="danger" (close)="inputMessage = ''">
        {{ inputMessage }}
    </ngb-alert>

    <div class="container-login text-center">
        <form class="form-signin">
            <img class="mb-4" src="../../assets/logo.png" alt="" width="100%" height="100%">

            <h1 class="h3 mb-3 font-weight-normal">
                Please sign in
            </h1>

            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username" name="username"
                required autofocus>

            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" required
                name="password">

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" (click)="login()">
                Sign in
            </button>
        </form>
    </div>
</div>
