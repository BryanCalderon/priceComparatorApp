<div class="container flex-column d-flex align-items-end" style="height: 100%">
    <div class="col d-flex align-items-center">
        <form class="form-home col-8">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" placeholder="Detalles del producto" [(ngModel)]="search"
                    [ngModelOptions]="{standalone: true}" aria-label=" Detalles del producto"
                    aria-describedby="button-addon2">

                <div class="input-group-append">
                    <button (click)="searchProducts()" class="btn btn-outline-primary"
                        id="button-addon2">Buscar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col row justify-content-center align-content-center" *ngIf="loading">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="col p-5 mb-5" *ngIf="!loading && products.length > 0">
        <h1 class="card-title mb-4 pl-0">Mi historial</h1>
        <div class="row">
            <carousel [cellsToShow]="4" [height]="500">
                <div class="carousel-cell" *ngFor="let product of products">
                    <div class="card h-100">
                        <a [routerLink]="['/product', product.id]" routerLinkActive="active">
                            <img [src]="product.image" [alt]="product.name" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <span style="font-size: small">{{ product.brand }}</span>
                            <h5 class="card-title">{{ product.name }}</h5>
                        </div>
                        <div class="card-footer bg-transparent">
                            <small class="text-muted">Created {{ product.creation_date | date }}</small>
                        </div>
                    </div>
                </div>
            </carousel>
        </div>
    </div>
</div>
